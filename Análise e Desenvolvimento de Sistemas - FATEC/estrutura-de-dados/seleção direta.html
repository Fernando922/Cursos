<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Título da Página</title>
        <script type="text/javascript">
            var vet = [15,7,10,2,9];
            var aux = 0;
            var i,j,aux2;
            
           
            for(i=0;i<vet.length;i++){
                aux = vet[i]; //elemento do vetor 
                aux2 = i;  //indice
                for(j=i+1;j<vet.length;j++){
                    if(vet[j]<aux){
                      aux = vet[j];
                      aux2 = j;
                    }
                }
                vet[aux2] = vet[i];
                vet[i] = aux;

            }

            alert(vet); 
	
		</script>
	</head>
	<body>
	</body>
</html>
