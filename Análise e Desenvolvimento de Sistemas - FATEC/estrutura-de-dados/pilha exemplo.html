		<meta charset="utf-8" />
		<title>Título da Página</title>
        <script type="text/javascript">
            var pilha = [];
            var x;

            x = parseInt(prompt("Informe um número"));
            pilha.push(x);
            pilha.push(1);
            pilha.push(2);

            alert("Pilha: " + pilha);

            x = pilha.pop();   //remove o ultimo da lista e joga dentro da variavel.
            
            alert("elemento: " + x);
            alert("Pilha: " + pilha);


				
		</script>
