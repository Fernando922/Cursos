<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Fibonacci</title>
        <script type="text/javascript">
            var result;

            function fib(N){
                if (N == 1 || N == 2){
                    return 1;
                }
                else{
                    return (fib(N-1) + fib(N-2));
                }
            

            }
            var result = fib(7);
            document.write(result);
            


        </script>
	</head>
	<body>

	</body>
</html>
