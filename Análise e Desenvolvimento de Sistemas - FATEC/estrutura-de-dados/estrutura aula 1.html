<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Título da Página</title>
		<script type="text/javascript">
			function funcao(){
				var vet = new Array(10);
				var i, cont, maior;
                cont = 0;
				for (var i=0;i<10;i++){
					vet[i] = parseInt(prompt("digita o núm"));
                }
				for (i=0;i<10;i++){
					if(vet[i]>0){
						cont++;
					}
				}
			
			alert (cont);


            maior = vet[0];
			for (i=0;i<10;i++){
				if(vet[i]>maior){
					maior=vet[i];
				} 
			}
			alert (maior);
			}
				
				
		</script>
	</head>
	<body onload = "funcao()">
	</body>
</html>
